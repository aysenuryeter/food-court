<!DOCTYPE html>
<html lang="en">
    <!-- The page designs for food desert and trending are the same but the contents will change. However, 
    since we currently only encode css html, instead of copying the same code and creating 3 from each page, 
    we sent the user to the same pages in all of them -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Court</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- We imported multiple css files because they have common div names -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/recipe.css">
    <script src="js/jQuery.js"></script>
	<script src="js/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/recipe.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&display=swap');
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>
        <script>
            $(function(){
              $("#nav-placeholder").load("nav.html");
              $("#footer").load("footer.html");
            });
            </script>
    <header>
        <!-- Menu -->
        <nav class="navbar">
            <div class="nav" id="nav-placeholder">
            </div>
        </nav>
    </header>
<!-- BreadCrumb -->
    <section class="commenContent recipe">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">HomePage</a></li>
                <li class="breadcrumb-item " aria-current="page"><a href="allRecipes.html">Food</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-item"></li>
            </ol>
        </nav>

        <div class="recipeContainer commenContent">
            <div class="recipeTitleArea">
                <h1 class="titleRecipe" id="titleRecipe"></h1>
                <div class="favorite">
                    <a class="fav" href="#"><i class="fa-solid fa-star"></i> Add to favorites</a>
                </div>
            </div>

            <div class="recipeContent">
                <div class="leftRecipe">
                    <div class="rImgArea">
                        <div class="recipeImg" id="recipeImg">
                            
                        </div>
                        <div class="recipeInfo">
                            <div class="rInfo">
                                <i class="fa-solid fa-clock"></i>
                                <div class="infoText">
                                    <span class="desc">Time:</span>
                                    <span class="value" id="recipeTime"></span>
                                </div>
                            </div>
                            <div class="rInfo">
                                <i class="fa-solid fa-bell-concierge"></i>
                                <div class="infoText">
                                    <span class="desc">Difficulty:</span>
                                    <span class="value" id="recipeDifficulty"></span>
                                </div>
                            </div>
                            <div class="rInfo">
                                <i class="fa-solid fa-bowl-food"></i>
                                <div class="infoText">
                                    <span class="desc">Portion:</span>
                                    <span class="value" id="recipePortion"></span>
                                </div>
                            </div>
                        </div>
                        <div class="watchUser">
                            <span>This recipe has been added to favorites 188 times today.</span>
                        </div>
                        <div class="recipeList" id="recipeList">
                            <h4 id="recipeListName"></h4>
                
                        </div>
                    </div>
                </div>
                <div class="rightRecipe">
                    <div class="writer">
                        <div class="writerImg" id="writerImg"> 
                            
                        </div>
                        <span id="writer"></span>
                    </div>
                    <div class="material">
                        <h4 class="materialTitle">Materials</h4>
                        <div class="materialContent" id="materialContent">
  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
    </footer>
    <script src="https://kit.fontawesome.com/c1d1b5beb5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>

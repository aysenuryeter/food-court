<!DOCTYPE html>
<html lang="en">
    <!-- The page designs for food desert and trending are the same but the contents will change. However, 
    since we currently only encode css html, instead of copying the same code and creating 3 from each page, 
    we sent the user to the same pages in all of them -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Court</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- We imported multiple css files because they have common div names -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/allRecipes.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="js/menu.js"></script>
    <script>    
    $( function() {
        var availableTags = [
          "Apple",
          "Ayran",
          "Doner",
          "Pizza",
          "Cola",
          "Cold Tea",
          "Pasta",
          "Coffee",
          "Kebap",
          "Tomate Soup",
          "Hamburger",
          "Salad",
        ];
        $( "#tags" ).autocomplete({
          source: availableTags
        });
      } );
      </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&display=swap');
    </style>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>
    <script>
        $(function(){
          $("#nav-placeholder").load("nav.html");
          $("#footer").load("footer.html");
        });
        </script>
    <header>
         <!-- Menu -->
         <nav class="navbar">
            <div class="nav" id="nav-placeholder">

            </div>
        </nav>
    </header>

    <section class="filterArea">
        <div class="filterTitleArea">
            <h1 class="filterTitle">Food Court</h1>
        </div>
        <div class="filter commenContent">

            <form class="d-flex ">
                 <!-- Filter-->
                 <div class="ui-widget">
                    <input id="tags" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </div>
                
            </form>
        </div>

    </section>
 <!-- BreadCrumb-->
    <section class="commenContent allRecipes">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">HomePage</a></li>
                <li class="breadcrumb-item active" aria-current="page">Food</li>
            </ol>
        </nav>

        <div class="allContent">
            <div class="leftFilter">
                <h2 class="fTitle">Filter</h2>
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                According to Cooking Time
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                            aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1"> less than 15 minutes</label><br>
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1"> less than one hour</label><br>
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1"> more than 1 hour</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseTwo">
                                According Difficulty Level
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show"
                            aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body">
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1"> Easy</label><br>
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1"> Middle</label><br>
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1"> Hard</label><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightRecipes">
                <h2 class="fTitle">Food</h2>
                <div class="container recipes">
                    <div class="row row-cols-auto">
                        <div class="col">
                            <div class="recipeCard">
                                <div class="topCard">
                                    <img class="recipeImg"
                                        src="https://static.bizimtarifler.com/wp-content/uploads/2022/02/dreamstime_m_135316885-300x200.jpg.webp"
                                        alt="recipe">
                                </div>
                                <div class="bottomCard">
                                    <a class="recipeTitle" href="recipe.html">Recipe Name</a>
                                    <div class="iconArea">
                                        <div class="icon">
                                            <i class="fa-solid fa-message"></i>
                                            <span>5</span>
                                        </div>
                                        <div class="icon">
                                            <div class=" icon heart">
                                                <span id="span3" onclick="like(id)" >154</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

     <!-- Footer -->
    <footer id="footer">

    </footer>



    <script src="https://kit.fontawesome.com/c1d1b5beb5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>

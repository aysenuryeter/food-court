<!-- Add Recipe Form -->
    <section class="commenContent addRecipeForm">
        <div class="leftForm">
            <h1>Add Recipe</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Recipe Name </label>
                    <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="formFile" class="form-label">Add Cover Photo</label>
                    <input class="form-control" type="file" id="formFile" required >
                </div>
                <div class="col-12  finalItem">
                    <label for="inputIntro" class="form-label">Recipe Introduction </label>
                    <input type="text" class="form-control" id="inputIntro" required>
                </div>
                <h4 class="formTitle">Enter Recipe Properties</h4>
                <div class="col-12">
                    <label for="inputState" class="form-label">Recipe Category</label>
                    <select id="inputState" class="form-select" required>
                        <option selected></option>
                        <option>Category 1</option>
                        <option>Category 2</option>
                        <option>Category 3</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputTime" class="form-label">Preparation Time </label>
                    <input type="number" class="form-control" id="inputTime" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Difficulty Level</label>
                    <select id="inputState" class="form-select" required>
                        <option selected></option>
                        <option>Easy</option>
                        <option>Middle</option>
                        <option>Hard</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Portion</label>
                    <select id="inputState" class="form-select" required>
                        <option selected></option>
                        <option>2-4</option>
                        <option>4-6</option>
                        <option>6-8</option>
                        <option>8-10</option>
                    </select>
                </div>
                <h4 class="formTitle">Add Recipe Ingredients</h4>
                <div class="col-md-4">
                    <label for="inputProduct" class="form-label">First Product</label>
                    <input type="text" class="form-control" id="inputProduct" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Measure Type</label>
                    <select id="inputState" class="form-select" required>
                        <option selected></option>
                        <option>2-4</option>
                        <option>4-6</option>
                        <option>6-8</option>
                        <option>8-10</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputQuantity" class="form-label">Quantity</label>
                    <input type="text" class="form-control" id="inputQuantity" required>
                </div>
                <!-- will be dynamic in the later stages -->
                <a class="addArea">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add New Product</span>
                </a>
                <h4 class="formTitle">Add Recipe Steps</h4>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Steps</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" required></textarea>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary addRecipeButton">Send</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="signModal">
                    <div class="leftModal">
                        <div class="signIn">
                            <h4>Sign In</h4>
                            <form>
                                <div class="col-md-6 modalInput">
                                    <label for="inputName" class="form-label">User Name </label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                                <div class="col-md-6 modalInput">
                                    <label for="inputName" class="form-label"> Password </label>
                                    <input type="password" class="form-control" id="inputName">
                                </div>

                                <button type="submit" class="btn btn-primary modalButton">Sign in</button>
                            </form>
                        </div>

                    </div>
                    <div class="rightModal">
                        <div class="signUp">
                            <h4>Food Court</h4>
                            <span>Sign up now to reach the recipes specially selected for you.</span>
                            <form>
                                <button type="submit" class="btn btn-primary modalUpButton">Sign Up</button>

                            </form>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>

       <section class="filterArea">
        <div class="filterTitleArea">
            <h1 class="filterTitle">Add Recipe</h1>
        </div>
    </section>

    <section class="commenContent addRecipeForm">

        <div class="leftForm">
            <h1>Add Recipe</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Recipe Name  </label>
                    <input type="text" class="form-control" id="inputName">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="formFile" class="form-label">Add Cover Photo</label>
                    <input class="form-control" type="file" id="formFile" >
                  </div>
                  <div class="col-12  finalItem">
                    <label for="inputIntro" class="form-label">Recipe Introduction </label>
                    <input type="text" class="form-control" id="inputIntro">
                  </div>
<h4 class="formTitle">Enter Recipe Properties</h4>
                  <div class="col-12">
                    <label for="inputState" class="form-label">Recipe Category</label>
                    <select id="inputState" class="form-select">
                      <option selected></option>
                      <option>Category 1</option>
                      <option>Category 2</option>
                      <option>Category 3</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="inputTime" class="form-label">Preparation Time </label>
                    <input type="text" class="form-control" id="inputTime">
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">Difficulty Level</label>
                    <select id="inputState" class="form-select">
                      <option selected></option>
                      <option>Easy</option>
                      <option>Middle</option>
                      <option>Hard</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">Portion</label>
                    <select id="inputState" class="form-select">
                      <option selected></option>
                      <option>2-4</option>
                      <option>4-6</option>
                      <option>6-8</option>
                      <option>8-10</option>
                    </select>
                  </div>

                  <h4 class="formTitle">Add Recipe Ingredients</h4>
                <div class="col-md-4">
                  <label for="inputProduct" class="form-label">First Product</label>
                  <input type="email" class="form-control" id="inputProduct">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Measure Type</label>
                    <select id="inputState" class="form-select">
                      <option selected></option>
                      <option>2-4</option>
                      <option>4-6</option>
                      <option>6-8</option>
                      <option>8-10</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="inputQuantity" class="form-label">Quantity</label>
                    <input type="email" class="form-control" id="inputQuantity">
                  </div>

                  <a class="addArea">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add New Product</span>
                  </a>

                  <h4 class="formTitle">Add Recipe Steps</h4>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Steps</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                  </div>
                  
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </form>
             
        </div>


    </section>
